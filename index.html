<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Sounds Generator</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="arrow l" onclick="prev()">
        <img src="images/LeftArrow.png" alt="left" />
      </div>
      <div class="slide slide-1">
        <div class="caption">
          <h1>Nature Sounds Generator</h1>
          <button type="button" onclick="location.href='/Menu.html'">
            Explore ->
          </button>
        </div>
      </div>
      <div class="slide slide-2">
        <div class="caption">
          <h1 style="color: gray">
            "The waves of the sea help me get back to me." - Jill Davis.
          </h1>
        </div>
      </div>
      <div class="slide slide-3">
        <div class="caption">
          <h1>Time wasted at the lake is time well spent</h1>
        </div>
      </div>
      <div class="arrow r" onclick="next()">
        <img src="images/RightArrow.png" alt="right" />
      </div>
    </div>

    <script>
      let slide = document.querySelectorAll(".slide");
      var current = 0;

      function cls() {
        for (let i = 0; i < slide.length; i++) {
          slide[i].style.display = "none";
        }
      }

      function next() {
        cls();
        if (current === slide.length - 1) current = -1;
        current++;

        slide[current].style.display = "block";
        slide[current].style.opacity = 0.4;

        var x = 0.4;
        var intX = setInterval(function () {
          x += 0.1;
          slide[current].style.opacity = x;
          if (x >= 1) {
            clearInterval(intX);
            x = 0.4;
          }
        }, 100);
      }

      function prev() {
        cls();
        if (current === 0) current = slide.length;
        current--;

        slide[current].style.display = "block";
        slide[current].style.opacity = 0.4;

        var x = 0.4;
        var intX = setInterval(function () {
          x += 0.1;
          slide[current].style.opacity = x;
          if (x >= 1) {
            clearInterval(intX);
            x = 0.4;
          }
        }, 100);
      }

      function start() {
        cls();
        slide[current].style.display = "block";
      }
      start();
    </script>
  </body>
</html>
